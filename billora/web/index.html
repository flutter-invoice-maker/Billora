  <link rel="manifest" href="manifest.json">

  <!-- Preload critical resources -->
  <link rel="preload" href="flutter_bootstrap.js" as="script">
  
  <!-- Loading indicator styles -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #ffffff 0%, #f8fafc 50%, #ffffff 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #1a1a1a;
      overflow: hidden;
      position: relative;
    }

    /* Animated background particles */
    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(59, 130, 246, 0.3);
      border-radius: 50%;
      animation: floatParticle 6s infinite linear;
    }

    @keyframes floatParticle {
      0% { transform: translateY(100vh) translateX(0px); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100px) translateX(100px); opacity: 0; }
    }
    
    .loading-container {
      text-align: center;
      padding: 2rem;
      z-index: 10;
      position: relative;
    }

    .logo-container {
      position: relative;
      display: inline-block;
      margin-bottom: 2rem;
    }

    .logo-outer-ring {
      width: 80px;
      height: 80px;
      border: 2px solid rgba(59, 130, 246, 0.2);
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: rotateRing 8s linear infinite;
    }

    .logo-inner-ring {
      width: 60px;
      height: 60px;
      border: 2px solid rgba(0, 0, 0, 0.1);
      border-top: 2px solid #3b82f6;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: spinReverse 3s linear infinite;
    }
    
    .logo {
      width: 40px;
      height: 40px;
      background: linear-gradient(45deg, #ffffff);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      color: white;
      box-shadow: 0 6px 24px rgba(59, 130, 246, 0.3);
      animation: pulse 2s ease-in-out infinite;
      position: relative;
      z-index: 2;
    }

    .logo img {
      width: 35px;
      height: 35px;
      object-fit: contain;
    }

    @keyframes rotateRing {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    @keyframes spinReverse {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(-360deg); }
    }

    @keyframes pulse {
      0%, 100% { 
        transform: scale(1);
        box-shadow: 0 6px 24px rgba(59, 130, 246, 0.3);
      }
      50% { 
        transform: scale(1.05);
        box-shadow: 0 8px 32px rgba(59, 130, 246, 0.5);
      }
    }

    .loading-dots {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      margin: 1.5rem 0;
    }

    .dot {
      width: 6px;
      height: 6px;
      background: #3b82f6;
      border-radius: 50%;
      animation: wave 1.4s ease-in-out infinite;
    }

    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
    .dot:nth-child(4) { animation-delay: 0.6s; }
    .dot:nth-child(5) { animation-delay: 0.8s; }

    @keyframes wave {
      0%, 60%, 100% { 
        transform: translateY(0);
        background: #3b82f6;
      }
      30% { 
        transform: translateY(-12px);
        background: #60a5fa;
      }
    }
    
    .loading-text {
      font-size: 1.5rem;
      font-weight: 300;
      margin-bottom: 0.5rem;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #1a1a1a, #3b82f6, #1a1a1a);
      background-size: 200% 100%;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 3s ease-in-out infinite;
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
    
    .loading-subtitle {
      font-size: 0.85rem;
      opacity: 0.6;
      font-weight: 300;
      letter-spacing: 1px;
      color: #4a5568;
      animation: fadeInOut 2s ease-in-out infinite;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 0.9; }
    }

    .progress-bar {
      width: 160px;
      height: 2px;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 1px;
      margin: 1.5rem auto 0;
      overflow: hidden;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, transparent, #3b82f6, transparent);
      animation: loading 2s ease-in-out infinite;
      border-radius: 1px;
    }

    @keyframes loading {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    /* Error state styles */
    .error-container {
      text-align: center;
    }

    .error-icon {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      animation: bounce 1s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }

    .refresh-button {
      margin-top: 1.5rem;
      padding: 10px 20px;
      border: 1px solid #3b82f6;
      border-radius: 6px;
      background: transparent;
      color: #3b82f6;
      cursor: pointer;
      font-weight: 500;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      font-size: 0.9rem;
    }

    .refresh-button:hover {
      background: #3b82f6;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
    }

    .refresh-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .refresh-button:hover::before {
      left: 100%;
    }

    /* Hide scrollbar */
    body::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Animated background particles -->
  <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
  <div class="particle" style="left: 20%; animation-delay: 1s;"></div>
  <div class="particle" style="left: 30%; animation-delay: 2s;"></div>
  <div class="particle" style="left: 40%; animation-delay: 3s;"></div>
  <div class="particle" style="left: 50%; animation-delay: 4s;"></div>
  <div class="particle" style="left: 60%; animation-delay: 5s;"></div>
  <div class="particle" style="left: 70%; animation-delay: 0.5s;"></div>
  <div class="particle" style="left: 80%; animation-delay: 1.5s;"></div>
  <div class="particle" style="left: 90%; animation-delay: 2.5s;"></div>

  <!-- Loading indicator -->
  <div class="loading-container">
    <div class="logo-container">
      <div class="logo-outer-ring"></div>
      <div class="logo-inner-ring"></div>
      <div class="logo"><img src="assets/icons/logo.png"></div>
    </div>
    
    <div class="loading-dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    
    <div class="loading-text">BILLORA</div>
    <div class="loading-subtitle">Your Business Command Center</div>
    
    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>
  </div>

  <!-- Flutter bootstrap script -->
  <script src="flutter_bootstrap.js" async></script>
  
  <!-- Error handling -->
  <script>
    // Handle Flutter loading errors
    window.addEventListener('error', function(e) {
      console.error('Flutter loading error:', e);
      document.querySelector('.loading-container').innerHTML = `
        <div class="error-container">
          <div class="error-icon">⚠️</div>
          <div class="loading-text">Loading Error</div>
          <div class="loading-subtitle">Please refresh the page</div>
          <button class="refresh-button" onclick="location.reload()">Refresh</button>
        </div>
      `;
    });
    
    // Hide loading indicator when Flutter is ready
    window.addEventListener('flutter-first-frame', function() {
      document.querySelector('.loading-container').style.display = 'none';
    });
  </script>
</body>
</html>
